name: test
on: pull_request
permissions:
  contents: read # required for checkout
  id-token: write # required for cosign
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - uses: aquaproj/aqua-installer@fd2089d1f56724d6456f24d58605e6964deae124 # v2.3.2
        with:
          aqua_version: v1.38.0
      - run: |
          cosign sign-blob \
            --output-certificate=aqua-installer.pem \
            --output-signature aqua-installer.sig \
            --oidc-provider github \
            aqua-installer
        env:
          COSIGN_EXPERIMENTAL: "1"
